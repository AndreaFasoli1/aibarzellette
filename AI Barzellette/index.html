<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Barzellette</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #87CEFA;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Bangers', cursive;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 80%; /* Adjusted width to move images to the sides */
        }
        .button-container {
            text-align: center;
            flex-grow: 1;
        }
        .button {
            display: block;
            margin: 20px auto;
            padding: 20px 40px;
            font-size: 1.5em;
            font-family: 'Montserrat', sans-serif;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background-color: #f0f0f0;
            transform: translateY(-5px);
        }
        .image-container {
            width: 150px; /* Reduced width to give more space */
            text-align: center;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .joke {
            margin-top: 20px;
            font-size: 1.5em;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow */
        }
    </style>
</head>
<body>
    <div class="title">AI Barzellette</div>
    <div class="container">
        <div class="image-container">
            <img src="laugh.png" alt="Laugh Image">
        </div>
        <div class="button-container">
            <button class="button" onclick="showJoke('pierino')">Barzellette Pierino</button>
            <button class="button" onclick="showJoke('totti')">Barzellette Totti</button>
            <button class="button" onclick="showJoke('politica')">Barzellette Politica</button>
            <button class="button" onclick="showJoke('bambini')">Barzellette per Bambini</button>
            <div id="jokeDisplay" class="joke"></div>
        </div>
        <div class="image-container">
            <img src="risata.png" alt="Risata Image">
        </div>
    </div>

    <script>
        const jokes = {
            pierino: [
                "Pierino torna da scuola: 'Mamma, oggi la maestra mi ha chiesto quanti anni ha mio padre e io le ho risposto che non lo so.' La mamma: 'Hai fatto bene! Sono dieci anni che glielo chiedo anch'io!'",
                "Pierino dice al papà: 'Papà, papà, oggi a scuola ho preso 10!' 'Bravo, e in quale materia?' 'In condotta!'",
                "Pierino torna a casa da scuola e dice alla mamma: 'Mamma, oggi ho fatto la mia prima buona azione!' La mamma: 'Bravo Pierino, cosa hai fatto?' 'Ho aiutato una signora anziana ad attraversare la strada... anche se lei non voleva!'",
                "La maestra chiede a Pierino: 'Pierino, sai dirmi quanto fa 7x7?' Pierino risponde: 'No, signora maestra. Io non ho mai comprato nulla a quel prezzo!'",
                "Pierino entra in farmacia e chiede: 'Avete delle caramelle?' Il farmacista: 'Pierino, qui vendiamo solo medicinali!' E Pierino: 'Allora dammi un cerotto che ho rotto una caramella!'",
                "Pierino dice alla mamma: 'Mamma, oggi a scuola ho preso un altro 10!' La mamma: 'Bravo Pierino, in quale materia?' Pierino: 'In ginnastica!'",
                "Pierino va dal macellaio e chiede: 'Mi dia un chilo di carne, ma che sia tenera!' Il macellaio: 'Tutti dicono così, Pierino. Ma come faccio a sapere se è tenera?' Pierino: 'Chieda a lei, nonna!'",
                "Pierino arriva a scuola tutto contento e dice alla maestra: 'Maestra, oggi è un giorno speciale! Ho fatto la mia prima buona azione!' La maestra: 'Bravo Pierino, e cosa hai fatto?' Pierino: 'Ho aiutato il papà a cambiare la ruota della macchina!' La maestra: 'Ma Pierino, non è proprio una buona azione, è solo un aiuto!' Pierino: 'Sì, ma io ho nascosto la chiave inglese!'",
                "Pierino torna a casa da scuola e la mamma gli chiede: 'Pierino, hai fatto i compiti?' Pierino risponde: 'Sì, mamma, ma ho fatto un errore di calcolo.' La mamma: 'E quale?' Pierino: 'Ho calcolato che se faccio i compiti, non mi resta tempo per giocare!'"
            ],
            totti: [
                "Totti dice alla moglie: 'Il dottore mi ha detto che devo smettere di fare sport.' La moglie: 'Perché, Francesco, sei malato?' 'No, è che non sono capace!'",
                "Totti alla moglie: 'Io vado al mercato, ti serve qualcosa?' 'Sì, un litro di latte. Se ci sono le uova, prendine 6.' Totti torna a casa con 6 litri di latte.",
                "Francesco Totti va dal fruttivendolo e chiede: 'Mi dia un chilo di mele, per favore.' Il fruttivendolo chiede: 'Rosse o gialle?' E Totti: 'Fa lo stesso, tanto le sbuccio!'",
                "Totti dice alla moglie: 'Ho comprato un puzzle, ma è difficile. Nella scatola c'è scritto dai 3 ai 5 anni, ma io ci sto lavorando da una settimana!'",
                "Totti si lamenta con la moglie: 'Mi fa male tutto il corpo! Quando tocco la testa, fa male. Quando tocco il braccio, fa male. Quando tocco la gamba, fa male.' La moglie risponde: 'Francesco, forse ti sei rotto il dito!'",
                "Totti va al cinema e chiede due biglietti. La cassiera chiede: 'Ma siete solo tu e tua moglie, perché due biglietti?' E Totti: 'Uno per me e uno per vedere il film!'",
                "Totti si presenta dal medico e dice: 'Dottore, mi fa male qui, qui e anche qui!' Il dottore lo guarda e risponde: 'Francesco, forse hai il dito rotto!'",
                "Totti va dal benzinaio e chiede: 'Mi fa il pieno?' Il benzinaio risponde: 'Sì, ma non troppo, sennò scoppia!'",
                "Totti si sveglia nel mezzo della notte e chiede alla moglie: 'Senti, ma tu come fai a sapere se la luce del frigo si spegne quando chiudi la porta?'",
                "Totti si iscrive a un corso di cucina. Dopo la prima lezione, la moglie gli chiede: 'Allora, cosa hai imparato?' E Totti risponde: 'A leggere le istruzioni delle pentole!'"
            ],
            politica: [
                "La politica è l'arte di cercare guai, trovarli ovunque, diagnosticarli incorrettamente e applicare i rimedi sbagliati.",
                "Un politico chiede a un economista: 'Cosa si fa se un giorno il debito pubblico raddoppia?' 'Si dimezza.'",
                "Perché i politici non giocano a nascondino? Perché nessuno li cercherebbe!",
                "Come si chiama un politico che mantiene le promesse? Una leggenda.",
                "Perché i politici non dicono mai la verità? Perché non gli conviene!",
                "Qual è il colmo per un politico? Non avere più niente da promettere!",
                "Un politico entra in un bar e ordina un caffè. Il barista gli chiede: 'Lo vuole corto o lungo?' E il politico risponde: 'Lungo, ma con un mandato breve!'",
                "Perché i politici non giocano mai a calcio? Perché hanno paura dei tiri mancini!",
                "Un politico dice a un collega: 'Sai, ho deciso di essere onesto per una volta.' E l'altro risponde: 'Attento, potresti non essere rieletto!'",
                "Cosa dice un politico davanti a uno specchio? 'Vediamo se oggi riesco a convincere almeno me stesso!'"
            ],
            bambini: [
                "Qual è il colmo per un pomodoro? Essere rosso di vergogna!",
                "Perché la formica va in chiesa? Perché ha le sue cose da formica(zione).",
                "Perché il computer non riesce mai a dormire? Perché ha sempre i byte!",
                "Perché i fantasmi vanno sempre d'accordo? Perché vedono tutto in modo trasparente!",
                "Qual è il colmo per un libro di matematica? Avere troppi problemi!",
                "Perché il libro di storia era triste? Perché aveva troppi capitoli!",
                "Come si chiama un cane magico? Un Labrador-dabra!",
                "Perché l'elefante non usa il computer? Perché ha paura del mouse!",
                "Cosa fa una mucca che canta? Musica!",
                "Perché il pesce non va mai in vacanza? Perché ha paura di essere pescato!"
            ]
        };

        function showJoke(category) {
            const jokeArray = jokes[category];
            const randomIndex = Math.floor(Math.random() * jokeArray.length);
            const joke = jokeArray[randomIndex];
            document.getElementById('jokeDisplay').innerText = joke;
        }
    </script>
</body>
</html>
